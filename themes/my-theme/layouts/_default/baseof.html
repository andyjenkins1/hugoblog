<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- âœ… Modular CSS Imports -->
    <link rel="stylesheet" href="{{ "css/base.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/components.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/blog.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/theme.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/utilities.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/animations.css" | relURL }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    </noscript>
</head>
<body>
    <div class="site-wrapper">
        <header>
            {{ partial "nav.html" . }}
        </header>

        <main class="content-wrapper">
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    {{ partial "footer.html" . }}

    <script src="{{ "js/navbar.js" | relURL }}"></script>
    <script src="{{ "js/theme.js" | relURL }}"></script>
</body>
</html>
