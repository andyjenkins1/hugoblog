{{ define "main" }}
<section class="blog-container">
    <h1>Blog</h1>
    <div class="blog-grid">
        {{ range .Pages }}
        <div class="blog-card">
            <a href="{{ .RelPermalink }}">
                <img src="{{ if .Params.thumbnail }}{{ .Params.thumbnail | relURL }}{{ else }}/images/default-thumbnail.jpg{{ end }}" alt="{{ .Title }}" class="blog-thumbnail">
                <div class="blog-card-content">
                    <h2 class="blog-title">{{ .Title }}</h2>
                    <p class="blog-meta">
                        <i class="fa-regular fa-clock"></i> {{ .ReadingTime }} min read
                    </p>
                    <div class="blog-tags">
                        {{ range .Params.tags }}
                            <span class="blog-tag">{{ . }}</span>
                        {{ end }}
                    </div>
                </div>
            </a>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
