{{ define "main" }}
<article class="blog-post">

    <!-- ✅ Blog Title -->
    <h1 class="post-title">{{ .Title }}</h1>

    <!-- ✅ Meta Information -->
    <p class="post-meta">
        <i class="fa-regular fa-calendar"></i> {{ .Date.Format "02 January 2006" }}
        • <i class="fa-regular fa-clock"></i> {{ .ReadingTime }} min read
    </p>

     <!-- ✅ Tags Just below Title -->
     {{ if .Params.tags }}
     <div class="post-tags">
         {{ range .Params.tags }}
         <span class="tag">{{ . }}</span>
         {{ end }}
     </div>
     {{ end }}

    <!-- ✅ Blog Content -->
    <div class="post-content">
        {{ .Content }}
    </div>

</article>
{{ end }}
